<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback widgets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="card-one">
            <i class="fa-solid fa-x"></i>
            <p class="how">How likely are you to answer to this question</p>
            <div class="number">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
            </div>
            <div class="notlikely">
                <p>Not likely at all</p>
                <p>Extremely likely</p>
            </div>
            <div class="skip-ctn">
                <p>Skip</p>
                <button>Submit</button>
            </div>
        </div>
        <!--  -->
        <div class="card-two">
            <i class="fa-solid fa-x"></i>
            <p class="how">How likely are you to answer to this question</p>
            <div class="foremoji">
                <i class="fa-solid fa-face-rolling-eyes em"></i>
                <i class="fa-regular fa-face-smile-wink em"></i>
                <i class="fa-regular fa-face-smile em"></i>
            </div>
            <form>
                <p class="tell">Tell us how we can improve</p>
                <input type="text" placeholder="Write your message here">
                <div class="skip-ctn">
                    <p>Skip</p>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
